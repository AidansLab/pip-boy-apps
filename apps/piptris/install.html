<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../../css/spectre.min.css" />
    <link rel="stylesheet" href="../../../css/main.css" />
    <link rel="stylesheet" href="../../../css/main-overrides.css" />
    <link rel="stylesheet" href="assets/web/piptris.css" />
    <script src="../../../core/lib/customize.js"></script>
  </head>
  <body>
    <h2>Installer</h2>
    <div id="log"></div>
    <br />
    <p>Songs to install (optional):</p>
    <div class="form-group">
      <div class="checkbox-row">
        <label class="form-checkbox">
          <input type="checkbox" id="wav1" disabled />
          <i class="form-icon"></i> Tetris Theme - Symphony
        </label>
        <button class="btn btn-sm preview-btn" id="previewWav1">
          ▶ Preview
        </button>
      </div>
      <div class="checkbox-row">
        <label class="form-checkbox">
          <input type="checkbox" id="wav2" disabled />
          <i class="form-icon"></i> Tetris Theme - Whimsical
        </label>
        <button class="btn btn-sm preview-btn" id="previewWav2">
          ▶ Preview
        </button>
      </div>
      <div class="checkbox-row">
        <label class="form-checkbox">
          <input type="checkbox" id="wav3" disabled />
          <i class="form-icon"></i> Electro Swing
        </label>
        <button class="btn btn-sm preview-btn" id="previewWav3">
          ▶ Preview
        </button>
      </div>
      <div class="checkbox-row">
        <label class="form-checkbox">
          <input type="checkbox" id="wav4" disabled />
          <i class="form-icon"></i> Electro Big Band Swing
        </label>
        <button class="btn btn-sm preview-btn" id="previewWav4">
          ▶ Preview
        </button>
      </div>
    </div>
    <hr />
    <button id="installBtn" class="btn btn-primary" disabled>Install</button>
    <script src="assets/web/install-log.js"></script>
    <script src="assets/web/install.js"></script>
    <script src="assets/web/preview-songs.js"></script>
  </body>
</html>
